<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img class="logo" src="images/logo.svg">
    <h1 class="title">We are launching <span class="span">soon!</span></h1>
    <p>Subscribe and get notified</p>
  </div>

  
  <form class="">
    <div class="email">
      <div class="input-column">
        <input class="input" for="notifyMe" id="inputEmail" placeholder="Your email address..." type="text">
        <small id="textEmail"></small>
      </div>
      <button class="buttonSub" type="submit" id="notifyMe" id="submitButton">Notify Me</button>
    </div>
  </form>
 
  <img class="image" src="images/illustration-dashboard.png"></img>

  <div class="icons">
    <button class="icon"><img src="images/facebook-f.svg"></button>
    <button class="icon"><img src="images/logo-twitter.svg"></button>
    <button class="icon"><img src="images/instagram.svg"></button>
  </div>

  <!-- &copy; Copyright Ping. All rights reserved. -->
  <script src="script.js"></script>

</body>
</html>
